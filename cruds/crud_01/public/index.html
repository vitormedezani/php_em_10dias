<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD API</title>
</head>
<body>
  <header>
        <button onClick="abrirFormCadastrar()">Cadastrar Novo Cliente</button>
    </header>
  <main>
    <div class="cadastrar">
       <table id="form" width="30%" cellspacing="0" cellpadding="0" border="1">
            <input type="hidden" id="id" />
            <tr>
                <td colspan='2' class='text-center'><strong>CADASTRAR NOVO CLIENTE:</strong></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" id="nome" /></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" id="email" /></td>
            </tr>
            <tr>
                <td>Cidade:</td>
                <td><input type="text" id="cidade" /></td>
            </tr>
            <tr>
                <td>Estado:</td>
                <td><input type="text" id="estado" /></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" id="telefone" /></td>
            </tr>
            <tr>
                <td colspan='2' class='text-center'>
                    <button type="text" id="btnCadastrar" onClick="">Cadastrar</button>
                    <button type="text" id="btnModificar" onClick="">Modificar</button>
                    <button type="text" id="btnFechar" onClick="">Fechar</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="lista">
      <table id="lista" width="100%" cellspacing="0" cellpadding="0" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
    </div>
    <!-- <div class="lista-unica"></div> -->
    

  <!-- arquivos javascript -->
  <script src="scripts/api.js"></script>
  <script src="scripts/funcoes.js"></script>
  <script src="scripts/script.js"></script>

  <!-- icones -->
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
